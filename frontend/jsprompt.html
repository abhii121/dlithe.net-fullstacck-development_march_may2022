<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROMPT IN JS</title>
</head>
<body>
    <button type="button" onclick="msg1()">Do you want to search</button>
    <button type="button" onclick="msg2()">Enter your name</button>

    <script>
        function msg1()
        {
            var msg=confirm("Do you want to sreach in Google?")
            if (msg)
            {
                alert ("ok!")
                window.location="https://www.google.com";
            }
            else
            {
                alert("Thank you. ")
            }
        }
        function msg2()
        {
            var name=prompt("Enter name");
            alert("Hi "+name);
        }
        
    </script>
</body>
</html>
